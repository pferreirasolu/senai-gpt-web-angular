<header>


</header>

<main class="page-container"> <!-- Caixa maior-->
    <div class="robo-image">
    </div>

    <div class="login-container" [formGroup]="newUserScreenLoginForm">
        <img class="logo" src="imgs/Chat.png" alt="Logo do senai GPT">
        <h1 Class="titulo">Novo Usuário</h1>
        
        <input class="inpt" type="text" placeholder="Insira o nome do usuário" formControlName="newUser">
        <span class="erro-message" style="color: red;">{{nameErrorMessage}}</span>

        <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email">
        <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password">
        <input class="inpt" type="password" placeholder="confirme a senha" formControlName="newPassword">

        <button (click)="onCadastro()">Cadastrar</button>

    </div>

</main>
